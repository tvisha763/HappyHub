{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Happy Hub</title>
        <!-- Bootstrap -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

        <link rel="stylesheet" type="text/css" href="{% static 'css/home.css' %}">

    <body class="d-flex h-100 text-center text-white">
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
          <header class="mb-auto">
            <div>
              <h3 class="float-md-start mb-0"><a class="text-white text-decoration-none" href="{% url 'home' %}">Happy Hub</a></h3>

                <a class="nav-link active" aria-current="page" href="#">Home</a>

                <a class="nav-link" href="{% url 'login' %}">Log In</a>

          <main class="px-3">

            <p class="lead intro-text">Paving your way to a happier future.</p>
            <p class="lead">
              <a href="{% url 'login' %}" class="btn btn-lg btn-secondary fw-bold border-white bg-white">Log In</a>
            </p>
          </main>
       
          <footer class="mt-auto text-white">
            <p>Developed by <a href="https://github.com/tvisha763" class="fw-bold text-white">@tvisha763</a>
